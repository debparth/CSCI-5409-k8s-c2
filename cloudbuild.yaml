steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'northamerica-northeast1-docker.pkg.dev/csci-5409-cc-418214/container2/parth-container2-image:latest', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'northamerica-northeast1-docker.pkg.dev/csci-5409-cc-418214/container2/parth-container2-image:latest']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['container', 'clusters', 'get-credentials', 'parth-cluster', '--region', 'northamerica-northeast1-a', '--project', 'csci-5409-cc-418214']
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'parth-k8s.yaml', '-n', 'parth-kubes']
    env:
      - 'CLOUDSDK_CONTAINER_CLUSTER=parth-cluster'
      - 'CLOUDSDK_COMPUTE_REGION=northamerica-northeast1-a'
      - 'CLOUDSDK_CORE_PROJECT=csci-5409-cc-418214'

images:
  - 'northamerica-northeast1-docker.pkg.dev/csci-5409-cc-418214/container2/parth-container2-image:latest'

options:
  logging: CLOUD_LOGGING_ONLY
